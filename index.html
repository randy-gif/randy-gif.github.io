<body>
<!-- title on the page -->
 <h1>Inspection Calculator</h1>

 </div>
 <br>

 <div class="center">
 <input id="downTimeImpt" type="time">
 </div>
 <br>
  <h4>Production resumed</h4>
  <div class="center">
 <input id="resumedImpt" type="time">
 </div>
 <br>
 <br>
 <br>
 <div class="center">
 <button id="submitBtn">Submit</button>
 </div>
 </div>
 
 <!-- display time when imspection is due-->

 <h3>Your inspection is dues at:</h3>
 <p id="inspectionDue"><strong> ... </strong> </p>
 </div>

</body>
